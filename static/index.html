<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="css/tetris.css">
</head>

<body>
  <div id="container">
    <div id="message-box">
      <div id="alerts">Tetris</div>
      <div id="score-tracker"></div>
      <table>
          <tr>
            <td>Movement:</td>
            <td>left/right/down</td>
          </tr>
          <tr>
            <td>Flip:</td>
            <td>up</td>
          </tr>
          <tr>
            <td>Pause:</td>
            <td>p</td>
          </tr>
          <tr>
            <td>Reset:</td>
            <td>r</td>
          </tr>
        </table>
    </div>

    <div>
      <canvas id="tetris" height="500" width="300" tabindex="1"></canvas>
    </div>

    <div id="score-container">
      <form action="/scores" method="post" id="submit-score">
        <h2>Submit your score!</h2>
        <input type="text" placeholder="Enter your name" name="player">
  
        <input type="hidden" name="score" value="0">
  
        <input type="submit" value="Submit">
      </form>
      <table id="scoreboard">
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </table>
    </div>
   
  </div>
  
  <script src="./js/tetris.js"></script>
  <script src="./js/scores.js"></script>
</body>
</html>
